<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>

  <!-- Header includes Logo, Main Banner, and Navitgation -->
  <header>
    <div class="logo">
      <img src="resources/images/logo.png">
      <h5>Secert Agent Supply Inc.</h5>
    </div>

    <div class="banner">
      <h5>New Arrival</h5>
      <h1>Sport Bikes and Motorcyles</h1>
    </div>

    <nav>
      <a href="#">Eyewear</a>
      <a href="#">Apparel</a>
      <a href="#">Gadgets</a>
      <a href="#">vehicles</a>
      <a href="#">Classes</a>
      <a href="#">Contact</a>
    </nav>

  </header>
  <!-- Main Boday includes product grid, location, hours -->
  <div class="main">
    <div class="product_grid">
      <img src="resources/images/pen.png" alt="Image of a pen">
      <span>Exploding Pen</span>
      <img src="resources/images/watch.png" alt="Men's Watch">
      <span>Cellular Watch</span>
      <img src="resources/images/glasses.png" alt="Sunglasses">
      <span>Thermal Glasses</span>
    </div>

    <div class="location">
      <span>Location</span>
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="hours">
      <span>Hours</span>
      <p>0800 - 1800</p>
    </div>
  </div>

  <!-- Footer includes copyright information -->
  <footer>
    <span>Copyright Secret Agent Supply Inc.</span>
  </footer>
</body>
</html>
