<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
  <!-- Header includes Logo, Main Banner, and Navitgation -->
  <header>
    <div class="logo">
      <div class="container">
        <img src="resources/images/logo.png" alt="Secert Agent Supply logo">
        <span>Secert Agent Supply Inc.</span>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcyles</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </nav>


  </header>
  <!-- Main Boday includes product grid, location, hours -->
  <div class="main">
    <div class="product_grid">
      <img src="resources/images/pen.png" alt="Image of a pen">
      <span>Exploding Pen</span>
      <img src="resources/images/watch.png" alt="Men's Watch">
      <span>Cellular Watch</span>
      <img src="resources/images/glasses.png" alt="Sunglasses">
      <span>Thermal Glasses</span>
    </div>

    <div class="location">
      <span>Location</span>
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="hours">
      <span>Hours</span>
      <p>0800 - 1800</p>
    </div>
  </div>

  <!-- Footer includes copyright information -->
  <footer>
    <span>Copyright Secret Agent Supply Inc.</span>
  </footer>
</body>
</html>
